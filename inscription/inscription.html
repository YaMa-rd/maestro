<body>

    <div class="inscription">

    <div class="row d-flex justify-content-center flex-row align-items-center">

            <label for="exampleFormControlInput1" class="form-label">Nom*</label>
            <input type="lastname" class="form-control" id="exampleFormControlInput1" placeholder="Doe">

    <br/>

    <div class="row d-flex justify-content-center flex-row align-items-center">

            <label for="exampleFormControlInput1" class="form-label">Âge*</label>

        </div>
        <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label">Email*</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email">
        </div>
    </div>

            <label for="exampleFormControlInput1" class="form-label">Adresse</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">

    </div>
    <br/>

    <div class="row d-flex justify-content-center flex-row align-items-center">
        <div class= "col-4">
            <label for="exampleFormControlInput1" class="form-label">Ville*</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="TOULOUSE">
        </div>
        <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label">Code postal*</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="31 000">
        </div>
    </div>
    <br/>

    <div class="row d-flex justify-content-center flex-row align-items-center">
        <div class= "col-4">
            <label for="exampleFormControlInput1" class="form-label">Identifiant</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="id">
        </div>
        <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label">Mot de passe</label>
